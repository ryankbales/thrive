---
title: Central Oregon Equine Barefoot Farrier
layout: default
---

<div class="home">
  <h1>Thrive Equine</h1>
</div>

<div class="cards">
  {% for callout in site.callouts %}
    <div class="card">
      <div class="card-image">
        <img src={{callout.image.callout_image}} alt="">
      </div>
      <div class="card-header">
        {{callout.title}}
      </div>
      <div class="card-copy">
        <p>{{callout.callout_text}}</p>
      </div>
    </div>
  {% endfor %}
